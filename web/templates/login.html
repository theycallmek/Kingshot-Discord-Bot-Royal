<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DOA Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Additional styles specific to login page centering */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/static/images/doa_skull_and_crossbones.webp" alt="Logo" class="logo">
        <h1>DOA Dashboard</h1>
        <form action="/login" method="post">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
