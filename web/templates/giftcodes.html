{% extends "base.html" %}

{% block title %}Gift Codes - Kingshot Bot{% endblock %}

{% block content %}
<h1>Redeemed Gift Codes</h1>
<table>
    <thead>
        <tr>
            <th>User FID</th>
            <th>Gift Code</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for ugc in user_giftcodes %}
        <tr>
            <td>{{ ugc.fid }}</td>
            <td>{{ ugc.giftcode }}</td>
            <td>{{ ugc.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #444;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #333;
    }
</style>
{% endblock %}
