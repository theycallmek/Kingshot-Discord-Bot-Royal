<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DOA Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="hamburger" id="hamburger-menu">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="main-container">
        <div class="sidebar" id="sidebar">
            <img src="/static/images/doa_skull_and_crossbones.webp" alt="Logo" class="logo">
            <h2>DOA Dashboard</h2>
            <ul>
                <li><a href="/" {% if request.url.path == '/' %}class="active"{% endif %}>Dashboard</a></li>
                <li><a href="/members" {% if request.url.path == '/members' %}class="active"{% endif %}>Members</a></li>
                <li><a href="/events" {% if request.url.path == '/events' %}class="active"{% endif %}>Events</a></li>
                <li><a href="/giftcodes" {% if request.url.path == '/giftcodes' %}class="active"{% endif %}>Gift Codes</a></li>
                <li><a href="/logs" {% if request.url.path == '/logs' %}class="active"{% endif %}>Logs</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
            <div class="theme-toggle">
                <button id="theme-toggle-button">Toggle Theme</button>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
        const themeToggleButton = document.getElementById('theme-toggle-button');
        const body = document.body;

        const applyTheme = (theme) => {
            if (theme === 'light') {
                body.classList.add('light-mode');
                body.classList.remove('dark');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark');
            }
        };

        themeToggleButton.addEventListener('click', () => {
            const isLightMode = body.classList.contains('light-mode');
            const newTheme = isLightMode ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        });

        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        document.getElementById('hamburger-menu').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
